<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add these styles to your index.html or global CSS file */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto !important;
    }
    
    #root {
      min-height: 100%;
      position: relative;
      overflow-y: auto !important;
    }
    
    /* Fix for mobile browsers */
    @media screen and (max-width: 768px) {
      body {
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>
  <!-- This is just a demonstration of the CSS - 
       add the style block to your index.html head section -->
  <p></p>
</body>
</html>
